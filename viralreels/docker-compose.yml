version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: viralreels-postgres
    environment:
      POSTGRES_USER: viralreels
      POSTGRES_PASSWORD: viralreels_dev_password
      POSTGRES_DB: viralreels
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U viralreels"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: viralreels-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
